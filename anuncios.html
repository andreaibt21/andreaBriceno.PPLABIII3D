<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pisteando</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link rel="icon" type="image/x-icon" href="./assets/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="./assets/logoNav.png" alt="logo" /></a>
        <ul id="ul-header">
          <li><a class="link" href="#nosotros">Nosotros</a></li>
          <li><a class="link" href="./anuncios.html">Anuncios</a></li>
          <li><a class="link" href="#blog">Blog</a></li>
          <li><a class="link" href="#contacto">Contacto</a></li>
        </ul>
      </nav>
      <div id="cabecera">
        <h1>Administracion</h1>
        <img src="./assets/banner.png" alt="banner-autos" id="banner" />
      </div>
    </header>

    <div id="divForm">
      <fieldset>
        <legend>Infomacion Del Anuncio</legend>
        <form id="form">
          <fieldset class="form-seccion">
            <label for="txtTitulo">Titulo</label><br />
            <input
              type="text"
              name="txtTitulo"
              id="txtTitulo"
              placeholder="Titulo"
              
            />
            <small></small>
          </fieldset>

          <fieldset class="form-seccion form-radio">
            <label for="chTransaccion">Transaccion:</label><br />
            <label for="chVenta">Venta:</label>
            <input
              type="radio"
              id="chVenta"
              name="chTransaccion"
              value="venta"
              checked
            />
            <label for="chAlquiler">Alquiler:</label>
            <input
              type="radio"
              id="chAlquiler"
              name="chTransaccion"
              value="alquiler"
            />
          </fieldset>

          <fieldset  id="checkboxes" >
            <legend>Tunea tu auto</legend>
            <div>

              <label for="chLowrider"> Lowrider
                <input type="checkbox" id="chLowrider" name="chLowrider" value="Lowrider" />
              </label>
              <img src="./assets/lowride.png" style="width:40px; " alt="" srcset="">
            </div>
            <div>

              <label for="chFlamas"> Flamas
                <input type="checkbox" id="chFlamas" name="chFlamas" value="Flamas" />
              </label>
              <img src="./assets/flamas.png" style="width:30px; " alt="" srcset="">
            </div>
            <div>

              <label for="chAleron"> Aleron
                <input type="checkbox" id="chAleron" name="chAleron" value="Aleron" />
              </label>
              <img src="./assets/aleron.png" style="width:30px;" alt="" srcset="">
            </div>

          </fieldset>

          <fieldset class="form-seccion">
            <label for="txtDescripcion">Descripcion</label> <br />
            <input
              type="text"
              name="txtDescripcion"
              id="txtDescripcion"
              placeholder="DescripciÃ³n"
              
            />
            <small></small>
          </fieldset>

          <fieldset class="form-seccion">
            <label for="txtPrecio">Precio</label> <br />
            <input
              type="number"
              name="txtPrecio"
              id="txtPrecio"
              placeholder="Precio"
              class="number"
              
            />
            <small ></small>
          </fieldset>

          <fieldset class="form-seccion final-seccion">
            <div>
              <img src="./assets/puertas.png" alt="puertas" />
              <select name="txtPuertas" id="txtPuertas" >

                <option value="2">2</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
              <small></small>
            </div>
            <div>
              <img src="./assets/km.png" alt="velocimetros" />
              <input
                type="number"
                name="txtKMs"
                id="txtKMs"
                placeholder="KMs"
                class="number"
                
              />
              <small></small>
            </div>
            <div>
              <img src="./assets/potencia.png" alt="potencia" />
              <input
                type="number"
                name="txtPotencia"
                id="txtPotencia"
                placeholder="Potencia"
                class="number"
                
              />
              <small></small>
            </div>
          </fieldset>
          <small id="mensaje-form">

           
          </small>
            <div id="spinner-container">
            </div>
          
          <div>

            <button value="Guardar" id="btnGuardar">
              <img src="./assets/save.svg" alt="" srcset="">
              Guardar</button>
              <button value="modificar" id="btnModificar" class="notVisible">
                Modificar
              </button>
              <button value="eliminar" id="btnEliminar" class="notVisible">
                Eliminar
              </button>
            </div>
        </form>
      </fieldset>
    </div>

 


    <div id="divTabla"></div>

    <footer>
      <nav>
        <ul>
          <li><a class="link" href="#nosotros">Nosotros</a></li>
          <li><a class="link" href="#anuncios">Anuncios</a></li>
          <li><a class="link" href="#blog">Blog</a></li>
          <li><a class="link" href="#contacto">Contacto</a></li>
        </ul>
        <p>Todos los derechos reservados 2022 &copy;</p>
      </nav>
    </footer>

    <script src="./js/index.js" type="module"></script>
  </body>
</html>
